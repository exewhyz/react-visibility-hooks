name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - run: npm run format -- --check
      - run: npm run lint
      - run: npm run typecheck
      - run: npm test -- --ci --coverage
      - run: npm run build
      - run: npm run size

  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: validate
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: npm
      - run: npm ci
      - run: npm run build
      # Uses OIDC trusted publishing — link your npm package to this repo at
      # https://www.npmjs.com/package/react-visibility-hooks/access
      # under "Publishing access" → "Add trusted publisher".
      # If you haven't set up trusted publishing yet, add an NPM_TOKEN
      # granular token (90-day max) as a secret in the "npm" environment.
      - run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
