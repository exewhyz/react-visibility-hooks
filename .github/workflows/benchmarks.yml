name: Benchmarks

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    bench:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - run: npm ci

            - name: Run benchmarks
              run: npx tsx benchmarks/rerenders.bench.ts 2>&1 | tee benchmark-results.txt

            - uses: actions/upload-artifact@v4
              with:
                  name: benchmark-results
                  path: benchmark-results.txt
